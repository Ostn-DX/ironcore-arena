; Ironcore Arena - Godot Theme
; Matches Outhold aesthetic: flat design, long shadows, navy+teal

[color]

; Backgrounds
bg_dark = Color(0.102, 0.122, 0.18, 1)        ; #1A1F2E - Main background
bg_panel = Color(0.145, 0.169, 0.239, 1)      ; #252B3D - Panels
bg_card = Color(0.176, 0.208, 0.282, 1)       ; #2D3548 - Cards/nodes
bg_hover = Color(0.22, 0.255, 0.33, 1)        ; Slightly lighter for hover

; Accents (from Outhold)
accent_cyan = Color(0, 0.831, 1, 1)           ; #00D4FF - Active/selected
accent_teal = Color(0.2, 0.8, 0.7, 1)         ; #33CCB3 - Secondary
accent_orange = Color(1, 0.647, 0.188, 1)     ; #FFA530 - Attack
accent_red = Color(1, 0.353, 0.353, 1)        ; #FF5A5A - Danger
accent_yellow = Color(1, 0.82, 0.4, 1)        ; #FFD166 - Warning
accent_purple = Color(0.608, 0.365, 0.898, 1) ; #9B5DE5 - Elite
accent_green = Color(0.024, 0.839, 0.627, 1)  ; #06D6A0 - Success

; Text
text_primary = Color(1, 1, 1, 1)              ; White
text_secondary = Color(0.627, 0.682, 0.753, 1); #A0AEC0 - Dimmed
text_dark = Color(0.102, 0.122, 0.18, 1)      ; For light backgrounds

; Shadows
shadow_color = Color(0, 0, 0, 0.25)           ; 25% black for long shadow
shadow_offset = Vector2(6, 6)                  ; Long shadow direction

[font]

; Import these from Google Fonts
header_font = "res://fonts/SpaceGrotesk-Bold.ttf"
body_font = "res://fonts/Inter-Regular.ttf"
mono_font = "res://fonts/Inter-Medium.ttf"

header_size = 32
body_size = 16
small_size = 12

[ui]

; Corner radius for all cards/buttons
corner_radius = 8

; Border width
border_width = 2
border_width_thin = 1

; Spacing
padding_small = 8
padding_medium = 16
padding_large = 24

; Shadow
shadow_length = 6
shadow_opacity = 0.25

; Animation speeds
anim_fast = 0.15
anim_normal = 0.3
anim_slow = 0.5
